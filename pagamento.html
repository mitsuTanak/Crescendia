<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagamento.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tela de Pagamento</title>
</head>
<body>
    <div class="wrapper">
        <h2>Formulário de pagamento</h2>
        <form action="" method="POST">
            <h4>Conta</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Seu nome" required class="name">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Seu cartão" required class="name">
                    <i class="bi bi-person-fill"></i>
                </div>
            </div> 

            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Seu email" required class="name">
                    <i class="bi bi-envelope-fill"></i>
                </div>
            </div> 

            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Seu endereço" required class="name">
                    <i class="bi bi-geo-alt-fill"aria-hidden="true"></i>
                </div>
            </div> 

            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Sua cidade" required class="name">
                    <i class="bi bi-bank2"></i>
                </div>
            </div> 

            <!-- ___________________________________________________ -->
            <div class="input_group">
                <div class="input_box">
                    <h4>Data de nascimento</h4>
                    <input type="date" placeholder="" required class="dob">
                    
                </div>
            </div> 

            <!-- ____________________________________________________ -->

            <div class="input_group">
                <div class="input_box">
                    <h4>Detalhres de pagamento</h4>
                    <input type="radio" name="pay" class="radio"  id="bc1" checked>
                    <label for="bc1">Cartão</label>
                    <input type="radio" name="pay" class="radio"  id="bc2" checked>
                    <label for="bc2">Pix</label>
                </div>
            </div> 

            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Número do cartão/pix" required >
                    <i class="bi bi-credit-card-fill"></i>
                </div>
            </div> 
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder=" Código de segurança" required >
                    <i class="bi bi-person-fill"></i>
                </div>
            </div> 

            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Mês de vencimento" required >
                    <i class="bi bi-calendar3"></i>
                </div>
            </div> 

            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Ano de vencimento" required >
                    <i class="bi bi-calendar"></i>
                </div>
            </div> 

            <!-- __________________________________ -->
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Insira o valor" required >
                    <i class="bi bi-cash"></i>
                </div>
            </div> 

            <!-- ____________________________ -->

            <div class="input_group">
                <div class="input_box">
                    <button type="button">Page agora</button>
                </div>
            </div>   
        </form>
    </div>
    
</body>
</html>

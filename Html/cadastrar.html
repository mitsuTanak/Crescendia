  <!-- JS de validação de login -->
  <script>
    function validarLogin() {
        // Obter valores do email e senha
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;

        // Lista de usuários permitidos
        var usuariosPermitidos = [
            { email: "pedro@gmail.com", senha: "123" },
            { email: "gabis@gmail.com", senha: "123" },
            { email: "livia@gmail.com", senha: "123" },
            { email: "victor@gmail.com", senha: "123" },
            { email: "raphael@gmail.com", senha: "123" },
            { email: "sophia@gmail.com", senha: "123" }
        ];

        // Verificar se o email e senha correspondem a um dos usuários permitidos
        var usuarioValido = usuariosPermitidos.find(function(usuario) {
            return usuario.email === email && usuario.senha === senha;
        });

        if (usuarioValido) {
            // Redirecionar para a página de login
            window.location.href = "../banco_de_dados/index.php";
        } else {
            // Exibir uma mensagem de erro (você pode personalizar essa mensagem conforme necessário)
            alert("Email ou senha incorretos. Tente novamente.");
        }
    }
</script>

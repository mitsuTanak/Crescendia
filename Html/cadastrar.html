<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo -->
    <title>Crescendia</title>

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="#" type="image/x-icon">

    <!-- link CSS Local -->
    <link rel="stylesheet" href="../CSS/cadastro.css">

    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- link JavaScript Bootstrap -->

</head>
<body>

    <!-- MAIN -->
    <main>

        <!-- FORMULÁRIO -->
        <form id="cont_login">

            <!-- Título -->
            <h1>
                Cadastro
            </h1>

            <!-- INPUTS -->
            <section class="input">
                
                <!-- Email -->

                <input type="email" placeholder="user@email.com" required>

                <!-- Senha -->
                <input type="password" placeholder="Senha" minlength="8" maxlength="15" required>

                <!-- Senha -->
                <input type="password" placeholder="Confirmar Senha" minlength="8" maxlength="15" required>

            </section>

            <!-- BOTÃO DE LOGIN -->
            <div class="Login">
                <a href="index.html">Login</a>
            </div>
        </form>
    </main>
    
</body>
</html>

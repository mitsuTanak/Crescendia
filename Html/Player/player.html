<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Musica</title>
        <link rel="stylesheet" href="../../CSS/professor.css">
      
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      
    </head>

    <body>

        

        <div class="player" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="../../index.html"><i class="bi bi-caret-down-fill"></i></a>
      
        <div class="logo"></div>
        
        <span id="musicName"></span>

        <div class="footer">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
    
            <div class="time">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

           
                <div class="rating">
  
                    <a class="buttons__toggle"><i class="fa fa-share-alt"></i></a>
                    
  
                    <input type='radio' hidden name='rate' id='rating_5' data-idx='0'>
                    <label for='rating_5'></label>
  
                  
                </div>             
         
        </div>
        
        <audio id="player" src=""></audio>
        <div class="controls">
            <button id="prevButton"><i class='bx bx-skip-previous'></i></button>
            <button id="playPauseButton"><i class='bx bx-caret-right'></i></button>
            <button id="nextButton"><i class='bx bx-skip-next'></i></button>
        </div>
    
        <div style="margin-left: auto;">

        

            
        </div>
    
       
    </div>

    
    <script type="module" src="script.js"></script>
    </body>
</html>
